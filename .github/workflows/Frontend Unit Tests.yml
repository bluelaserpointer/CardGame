name: Frontend Unit Tests

on:
  pull_request:
    branches: [ master ]
  

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    env:
      working-directory: ./CDFrontend/card_front

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
        working-directory: ${{env.working-directory}}
      - run: npm run build
        working-directory: ${{env.working-directory}}
      - run: npm run test
        working-directory: ${{env.working-directory}}